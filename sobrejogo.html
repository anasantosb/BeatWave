<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" type="text/css"content="IE=edge">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="logo site.png" type="image/png">
        <title>Qual é a música?</title>
    </head>
    <body style="background-image: url('layered-waves-haikei.png'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
        <div id="login">
            <form class="card">
                <div class="card-header1">
                    <img src="logo.png">
                </div>
                <br>
                <div class="card-content">
                    <div class="card-content-area-game">
                        <label for="usuario">Como jogar?<br>
                            - Acerte a música e ganhe pontos!<br>
                            - Fique no ranking dos melhores jogadores!<br>
                            - Adivinhe a música! Mas cuidado, você tem apenas 10 segundos! <br>
                            - Ganha quem acertar 8 músicas primeiro.
                            <br>
                            <br>
                            Dicas: 
                            <br>
                            - Use apelidos curtos. <br>
                            - Certifique-se de apertar o botão "Enviar" para enviar sua resposta. <br>
                            - Escute os 6 segundos inteiros e após isso, digite sua resposta.
                            <br>
                            <br>
                            Aviso: 
                            <br>
                            - Caso queira usar o botão "Enter" para enviar sua resposta, use a tecla "Tab" juntamente ao "Enter". <br>
                            - Ao errar a resposta, você perde 5 pontos. <br>
                            - Ao acertar a resposta, você ganha 10 pontos.<br>
                            - Ao clicar "Play" após os 10 segundos, você perde 5 pontos.<br>
                        </label>
                    </div>
                </div>
                <div class="card-footer">
                  <a href="index.html"><input type="button" value="Voltar para página inicial" class="submit"></a>
                </div>
            </form>
        </div>
    </body>
</html>
